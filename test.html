<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonlance Game Test</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is a simple test to verify the web server is working correctly.</p>
    <p>If you can see this page, your server is running properly!</p>
    
    <p><a href="index.html">Click here to start the Dragonlance Adventure</a></p>
    
    <script>
        // Test JSON loading
        fetch('./character_creation_transition.json')
            .then(response => response.json())
            .then(data => {
                console.log('Character creation data loaded successfully:', data);
                if (data.entries && data.entries.species_selection) {
                    document.body.innerHTML += '<p style="color: green;">✅ Character creation JSON is valid!</p>';
                } else {
                    document.body.innerHTML += '<p style="color: red;">❌ Character creation JSON structure issue</p>';
                }
            })
            .catch(error => {
                console.error('Error loading character creation data:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Failed to load character creation JSON</p>';
            });

        fetch('./dragonlance_entries_1_20_fixed.json')
            .then(response => response.json())
            .then(data => {
                console.log('Adventure data loaded successfully:', data);
                if (data.entries && data.entries['1']) {
                    document.body.innerHTML += '<p style="color: green;">✅ Adventure JSON is valid!</p>';
                } else {
                    document.body.innerHTML += '<p style="color: red;">❌ Adventure JSON structure issue</p>';
                }
            })
            .catch(error => {
                console.error('Error loading adventure data:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Failed to load adventure JSON</p>';
            });
    </script>
</body>
</html>
